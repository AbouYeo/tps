<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listes des utilisateurs</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
    </head>
    <body onload="showData()" class="container">
        <h1 id="title" class="my-3">Affichage des données dans un tableau</h1>
        <div
            class="btn-group my-3"
            role="group"
            aria-label="Basic radio toggle button group"
        >
            <input
                type="radio"
                class="btn-check"
                name="radio-affichage"
                id="tableau"
                autocomplete="off"
                checked
            />
            <label class="btn btn-outline-primary" for="tableau">Tableau</label>

            <input
                type="radio"
                class="btn-check"
                name="radio-affichage"
                id="grille"
                autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="grille">Grille</label>
        </div>
        <div id="screen" class="">
            <table class="table table-striped my-3">
                <thead>
                    <tr>
                        <th class="bg-secondary text-light">Nom</th>
                        <th class="bg-secondary text-light">Télephone</th>
                        <th class="bg-secondary text-light">Email</th>
                    </tr>
                </thead>
                <tbody id="tbody-users"></tbody>
            </table>
        </div>
        <script src="tp7-users.js"></script>
    </body>
</html>
