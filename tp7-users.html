<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listes des utilisateurs</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
    </head>
    <body onload="showData()" class="container">
        <div class="position-sticky top-0 d-flex flex-column">
            <div
                class="btn-group my-3 ms-auto"
                role="group"
                aria-label="Basic radio toggle button group"
            >
                <input
                    type="radio"
                    class="btn-check"
                    name="radio-affichage"
                    id="tableau"
                    autocomplete="off"
                    checked
                />
                <label class="btn btn-outline-primary" for="tableau"
                    >Tableau</label
                >

                <input
                    type="radio"
                    class="btn-check"
                    name="radio-affichage"
                    id="grille"
                    autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="grille"
                    >Grille</label
                >
            </div>

            <div class="input-group flex-nowrap">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Rechercher un utilisateur"
                    aria-label="Filtrer les utilisateur"
                    id="search-input"
                    onkeyup="search()"
                />
                <select
                    name="filterCategory"
                    title="filter-category"
                    id="filter-category"
                    class="border rounded-end bg-secondary-subtle w-25"
                >
                    <option value="" disabled selected>Trier par ...</option>
                    <option value="optName">Nom</option>
                    <option value="optName">Phone</option>
                    <option value="optName">Adresse</option>
                </select>
            </div>
        </div>

        <h1 id="title" class="my-3">Affichage des données dans un tableau</h1>

        <!--Section pour afficher les données-->
        <div id="screen" class=""></div>
        <script src="tp7-users.js"></script>
    </body>
</html>
